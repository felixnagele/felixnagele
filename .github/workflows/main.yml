# GitHub Actions Workflow: Profile Snake Animation
# ------------------------------------------------
# This workflow generates a snake animation SVG from the user's GitHub contributions graph
# and publishes it to the 'output' branch. The SVG can be embedded in your profile README.

name: GitHub Profile Snake Animation

on:
  # Run automatically every day at midnight (UTC)
  schedule:
    - cron: "0 0 * * *"

  # Allow manual workflow runs from the GitHub Actions UI
  workflow_dispatch:

  # Run when changes are pushed to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    # Grant permission to write to the repository (needed for pushing to a branch)
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Generate the snake animation SVGs from the GitHub contributions graph
      - name: Generate snake animation SVGs
        uses: Platane/snk/svg-only@v3
        with:
          # Use the repository owner as the GitHub username
          github_user_name: ${{ github.repository_owner }}
          # Output SVG files (light and dark mode)
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Step 2: Push the generated SVGs to the 'output' branch for use in the profile README
      - name: Publish SVGs to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update GitHub Snake Animation [skip ci]"
